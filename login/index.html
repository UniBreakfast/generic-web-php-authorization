<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <link rel=stylesheet href=../style.css>
  <style>
    label { color: var(--login) }
  </style>
  <script src=../frontend/common/f.js></script>
  <script src=../frontend/common/config.js></script>
  <script src=../frontend/common/validate.js></script>
  <script src=../frontend/common/lines.js></script>
  <script src=../frontend/login/lines.js></script>

  <title data-txt=LogIn>Log in</title>
</head>
<body>
  <div id=alertbox>
    <p id=informer></p>
  </div>

  <select id=language></select>

  <form id=form>
    <label for=login data-txt=Login>Login:</label>
    <input id=login>
    <label for=pass data-txt=Password>Password:</label>
    <input id=pass type=password>

    <a class=btn id=regBtn href=../register data-txt=SwitchToReg>Switch to REGISTER page</a>
    <button id=loginBtn data-txt=LOGIN>LOG IN</button>
  </form>
  <script> form.onsubmit = e=> logIn() || e.preventDefault() </script>

  <script src=../frontend/common/translate.js></script>

  <script src=../frontend/login/login.js></script>
</body>
</html>
