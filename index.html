<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <link rel=stylesheet href=style.css>
  <script src=frontend/common/f.js></script>
  <script src=frontend/common/config.js></script>
  <script src=frontend/common/lines.js></script>
  <script src=main/lines.js></script>

  <title data-txt=Main>Main</title>
</head>
<body>
  <select id=language></select>

  <h1 id=username data-txt=UserName>UserName</h1>
  <button id=logoutBtn onclick=logout() data-txt=LogOut>Log Out</button>

  <script src=frontend/common/translate.js></script>

  <script>
    id = getCookie('id'); token = getCookie('token')
    if (!id || !token) location.href = 'lobby'
    fetch(`${path}/backend/enter.php?id=${id}&token=${token}&dev=${dev}`)
      .then(response => response.json())
      .then(({ok,fail,err,inv}) => {
        if (ok) {
          setCookie('token',token=ok.token,3)
          username.innerText = ok.login
          username.removeAttribute('data-txt')
        }
        if (err) console.error(err)
        if (fail) {
          mur(fail)
          delCookie()
          location.href = 'lobby'
        }
        if (inv) console.warn(inv[0]+': '+inv[1])
      })

    function logout() {
      id = getCookie('id'); token = getCookie('token')
      if (id && token)
        fetch(`${path}/backend/logout.php?id=${id}&token=${token}&dev=${dev}`)
      delCookie()
      location.href = 'lobby'
    }
  </script>
</body>
</html>
